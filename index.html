  <script type="application/javascript">

    const graphQlApi = 'https://hub.snapshot.org/graphql';

    space = "nicholausm.eth"

    var query = `query Space {
                  space(
                    id: "sovvault.eth"
                  ) {
                    id
                    name
                    about
                    network
                    symbol
                    strategies {
                      name
                      params
                    }
                    admins
                    members
                    filters {
                      minScore
                      onlyMembers
                    }
                    plugins
                  }
                }`;

    fetch(graphQlApi, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        Accept: 'application/json',
      },
      body: JSON.stringify({
        query
      }),
    })
    .then((r) => r.json())
    .then((data) => {
      elem = document.querySelector('#graphql-query'); 
      console.log(data);
      elem.innerText = JSON.stringify(data); }
      );

  </script>
